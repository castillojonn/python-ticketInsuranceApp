<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InsurTix | Sign Up</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!--<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">-->
    <link href="../static/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/signup.js"></script>
    <script>
      $(function() {
        $('#btnSignUp').click(function() {
          $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
          });
        });
      });
    </script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#0099ff">
              <a class="navbar-brand" href="/">InsurTix</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li role="nav-item" ><a class="nav-link" href="/">Home</a></li>
                  <li role="nav-item"><a class="nav-link" href="showSignIn">Sign In</a></li>
                  <li class="nav-item active"><a class="nav-link" href="showSignUp">Sign Up</a></li>
                </ul>
              </div>
            </nav>
        </div>
 
      <div class="jumbotron">
        <h1>Choose Plan</h1>
        <form class="form-horizontal" role="form">
          <fieldset>
            <legend>Payment</legend>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="card-number">Card Number</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
              <div class="col-sm-9">
                <div class="row">
                  <div class="col-xs-3">
                    <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                      <option>Month</option>
                      <option value="01">Jan (01)</option>
                      <option value="02">Feb (02)</option>
                      <option value="03">Mar (03)</option>
                      <option value="04">Apr (04)</option>
                      <option value="05">May (05)</option>
                      <option value="06">June (06)</option>
                      <option value="07">July (07)</option>
                      <option value="08">Aug (08)</option>
                      <option value="09">Sep (09)</option>
                      <option value="10">Oct (10)</option>
                      <option value="11">Nov (11)</option>
                      <option value="12">Dec (12)</option>
                    </select>
                  </div>
                  <div class="col-xs-3">
                    <select class="form-control" name="expiry-year">
                      <option value="13">2013</option>
                      <option value="14">2014</option>
                      <option value="15">2015</option>
                      <option value="16">2016</option>
                      <option value="17">2017</option>
                      <option value="18">2018</option>
                      <option value="19">2019</option>
                      <option value="20">2020</option>
                      <option value="21">2021</option>
                      <option value="22">2022</option>
                      <option value="23">2023</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-success">Submit Payment and Plan</button>
              </div>
            </div>
          </fieldset>
        </form>
        <h4>Plan selection and card input not implemented yet, please click <a href="showUserInfo">here</a> to bypass</h4>
      </div>
 
 
      <footer class="footer">
        <p>&copy; Company 2018</p>
      </footer>
 
    </div>
  </body>
</html>
