<body>
 
    <div class="container">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#0099ff">
              <a class="navbar-brand" href="/">InsurTix</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="jumbotron">
            <h1>Sign In</Inh1>
            <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <label></label>
             
            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
            </form>
        </div>
